<!DOCTYPE html>

<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My First Blog</title>
    <link rel="stylesheet" href="./form.css">
  </head>
  </head>
  <body>
    <header> <!-- The toggle for light and dark mode-->
      <img id="moon" src="./images/moon.png" alt="This is the moon icon to toggle between light and dark mode.">
    </header>

      <div id="circle-div-border">
          <div class="big-circle">My First Blog</div>
          <div id="vl"></div>  <!-- vertical line double border-->
      </div>
      <div>
        <div class="top-form">
          What's on your mind?
        </div>
      </div>
      <div>
        <form id="form">
          <label for="username">Username</label><br>
          <input type="text" id="username" name="username"><br>
          <label for="title">Title</label><br>
          <input type="text" id="title" name="Title"><br>
          <label for="content">Content</label><br>
          <input type="text" id="content" name="Content"><br>
          <input type="submit" id="submit-button" value="Submit">
        </form>
      </div>
    </div>
    <script src="./logic.js"></script>
 
  </body>
</html>
